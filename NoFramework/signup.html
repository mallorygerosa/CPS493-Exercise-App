<!DOCTYPE html>
<html lang="en" class="fontawesome-i2svg-active fontawesome-i2svg-complete">

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Fitness Tracker App</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
        <h1 class="title is-1 has-text-centered" style="margin:15px 0px 0px 0px">
            <strong>Fitness Tracker</strong>
          </h1>
    </head>

    <body>
        <div class="container">
            <div class="columns is-centered"> 
              <form action class="box" style="margin-top:35px;">
                <p class="title is-1">Sign Up</p>

                <div class="field">
                  <label class="label">Username</label>
                  <div class="control">
                    <input class="input is-success" type="text" placeholder="User" value>
                  </div>
                </div>

                <div class="field">
                    <label class="label">Name</label>
                    <div class="control">
                        <input class="input is-success" type="text" placeholder="John Goblikon" required>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Email</label>
                    <div class="control">
                    <input class="input is-success" type="email" placeholder="user@example.com" required>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Password</label>
                    <div class="control">
                        <input class="input is-success" type="text" placeholder="**********" required>
                    </div>
                </div>

                <div class="field">
                    <button class="button is-primary">Sign Up</button>
                </div>
             </form>
           </div>
     </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>

        const VM = {
            data() {
                return {
                    counter: 3,
                    now: new Date().toLocaleString(),
                    visible: true,
                    navBarIsActive: false,

                }
            },
            mounted() {
                setInterval(() => this.now = new Date().toLocaleString() , 1000)
            },
            methods: {
                close(){
                    this.visible = false;
                }
            }
        }

        Vue.createApp(VM).mount('.container')

    </script>
    </body>
</html>
