<!DOCTYPE html>
<html lang="en" class="fontawesome-i2svg-active fontawesome-i2svg-complete">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fitness Tracker App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <h1 class="title is-1 has-text-centered" style="margin:15px 0px 0px 0px">
        <strong>Fitness Tracker</strong>
    </h1>
</head>

<body>
    <div class="container">
        <div class="columns is-centered">
            <form action class="box" style="margin-top:35px;">
                <p class="title is-1">Log In</p>

                <div class="field">
                    <label for class="label">Username</label>
                    <div class="control">
                        <input class="input is-success" type="text" placeholder="User" required>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Password</label>
                    <div class="control">
                        <input class="input is-success" type="text" placeholder="**********" required>
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                        <button class="button is-primary">Log In</button>
                        <a class="button is-light" href="home.html">Cancel</a>
                    </div>
                </div>

            </form>
        </div>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
        const VM = {
            data() {
                return {
                    counter: 3,
                    now: new Date().toLocaleString(),
                    visible: true,
                    navBarIsActive: false,

                }
            },
            mounted() {
                setInterval(() => this.now = new Date().toLocaleString(), 1000)
            },
            methods: {
                close() {
                    this.visible = false;
                }
            }
        }

        Vue.createApp(VM).mount('.container')
    </script>
</body>

</html>
